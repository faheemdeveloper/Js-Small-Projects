<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" >
                <span id="pw">34738438</span>
                
                <button id="copy">Copy</button>
            </div>
        </div>

        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" id="len" min="2" max="40" value="10"> 
            </div>

            <div class="form-control">
                <label for="upper">Contain Uppercase Letter</label>
                <input type="checkbox" id="upper">
            </div>

            <div class="form-control">
                <label for="lower">Contain Lowercase Letter</label>
                <input type="checkbox" id="lower">
            </div>

            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>

            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" id="symbol">
            </div>

            <button id="generate" class="generate">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
